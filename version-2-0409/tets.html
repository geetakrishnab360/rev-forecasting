<script>
    
    function scroll_func()  {
        var element = document.getElementById("myElement");
        var elementTop = element.offsetTop;  // Get the element's position from the top of the page

        // If the page scrolls beyond the element's original position, fix it at 10px from the top
        if (window.pageYOffset > elementTop) {
            element.style.position = "fixed";
            element.style.top = "10px";
        } else {
            element.style.position = "static";
        }
    };
    window.addEventListener("click", scroll_func);
</script>
